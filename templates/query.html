<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="http://s12.postimg.org/k0y5zevlp/orange_beer_256.png">

    <title>Search</title>

</head>
<body>

<!-- Bootstrap Core CSS -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/css/custom.css" rel="stylesheet">


<!-- Custom CSS -->
<style>
    body {
        margin-top: 125px;
        margin-bottom: 5%;
    }
</style>
<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Beer Me</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="settings">Settings</a>
                </li>
                 <li>
                    <a href="/logout">Logout</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
<form class="form-horizontal" action='' method="POST">
    <div class="container" id="search-bar">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <div class="input-group">
                    <div class="input-group-btn search-panel">
                    </div>
                    <input type="hidden" name="search_param" value="all" id="search_param">
                    <input type="text" class="form-control" name="x" placeholder="Beer name...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"
                                                                            id="search-button"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    </form>
    <!-- Page Content -->
    <div class="container" id="search-results">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Results</h1>
            </div>
        </div>
        <!-- /.row -->
        <!-- Query Results -->
        {% for result in results %}
        <div class="row product-row">
            <div class="col-md-7">
                <div>
                    <img class="img-responsive beer-logo"
                         src="{{ result.pictureurl }}" height="200" alt="" align="middle">
                </div>
            </div>
            <div class="col-md-5">
                <h3>{{ result.beername }}</h3>
                <h4>${{ result.min }}</h4>
                <p>Rating: {{ result.rating }}</p>
                <a class="btn btn-primary" href="/detail/{{ result.beername }}">View Beer <span
                        class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        </div>
        {% endfor %}
        <!-- /.row -->
    </div>
<!-- Related Projects Row -->
        <div class="container">
            <div class="col-lg-12">
                <h3 class="page-header">Recommended Beers</h3>
            </div>

            <div class="col-sm-4 col-xs-6">
                <a href="#">
                    <img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">
                    <br>
                    <p align="center">Beer Name</p>
                </a>
            </div>

            <div class="col-sm-4 col-xs-6">
                <a href="#">
                    <img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">
                    <br>
                    <p align="center">Beer Name</p>
                </a>
            </div>

            <div class="col-sm-4 col-xs-6">
                <a href="#">
                    <img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">
                    <br>
                    <p align="center">Beer Name</p>
                </a>
            </div>
        </div>
        <!-- /.row -->
<div class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
    <div class="container">
        <div class="navbar-text pull-right">
            <p>
                CS 411 project by Aaron Liu, Lauren Marshall and Andrew Mogensen.
            </p>
        </div>
    </div>
</div>

<!-- jQuery Version 1.11.1 -->
<script src="../static/js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../static/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

</body>
</html>
